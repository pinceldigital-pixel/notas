    <meta name="apple-mobile-web-app-title" content="Notas">
    <meta name="description" content="Una aplicación de notas simple y oscura.">

    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #448aff;
            --danger-color: #ff5252;
            
            --color-red: #f44336;
            --color-blue: #2196f3;
            --color-green: #4caf50;
            --color-yellow: #ffeb3b;
            --color-purple: #9c27b0;
            --color-orange: #ff9800;
            --color-teal: #009688;
            --color-pink: #e91e63;
            --color-gray: #757575;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', sans-serif;
            color-scheme: dark;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            overscroll-behavior: contain;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1.5rem 1rem 6rem 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-text-color);
        }

        #notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 0.75rem;
            flex-grow: 1;
        }
        
        #notes-container.empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .empty-state-message {
            text-align: center;
            color: var(--secondary-text-color);
        }
        
        .empty-state-message svg {
             width: 60px;
             height: 60px;
             margin-bottom: 1rem;
             opacity: 0.5;
        }

        .note-card {
            background-color: var(--surface-color);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border-left: 5px solid;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .note-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.35;
            color: var(--primary-text-color);
            font-size: 0.875rem;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.65rem;
            color: var(--secondary-text-color);
        }

        .note-reminder {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .note-reminder svg {
            width: 11px;
            height: 11px;
        }

        .note-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        
        .note-actions button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .note-actions button svg {
            width: 14px;
            height: 14px;
            stroke: var(--secondary-text-color);
            transition: stroke 0.2s ease;
        }
        .note-actions button.delete-btn:hover svg {
            stroke: var(--danger-color);
        }

        .note-actions button.edit-btn:hover svg {
            stroke: var(--accent-color);
        }

        /* Botón de añadir nota */
        #add-note-btn {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #add-note-btn:hover {
            transform: translateX(-50%) scale(1.1);
            background-color: #5d9eff;
        }
        
        #add-note-btn svg {
            width: 28px;
            height: 28px;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.visible .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
        }
        
        #close-modal-btn {
             background: none;
             border: none;
             cursor: pointer;
        }
        
        #close-modal-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--secondary-text-color);
        }

        #note-form-content {
            width: 100%;
            height: 150px;
            background-color: var(--bg-color);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }

        .color-selector {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s ease;
        }
        
        .color-option.selected {
            border-color: var(--primary-text-color);
        }

        #reminder-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-color);
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--primary-text-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        .modal-actions button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        #save-note-btn {
            background-color: var(--accent-color);
            color: white;
        }
        
        #save-note-btn:hover {
            background-color: #5d9eff;
        }

        /* Confirmation Modal */
        #confirm-modal .modal {
            max-width: 350px;
        }
        
        #confirm-modal p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        #confirm-delete-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        #cancel-delete-btn {
            background-color: #333;
            color: var(--primary-text-color);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Notas</h1>
        </header>

        <main id="notes-container">
            <!-- Las notas se insertarán aquí dinámicamente -->
        </main>
    </div>

    <button id="add-note-btn" aria-label="Añadir nueva nota">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>
    
    <!-- Modal para añadir/editar nota -->
    <div id="note-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Crear Nota</h2>
                <button id="close-modal-btn" aria-label="Cerrar modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <form id="note-form">
                <textarea id="note-form-content" placeholder="Escribe tu nota aquí..." required></textarea>
                
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-selector" id="color-selector">
                        <div class="color-option" data-color="var(--color-red)" style="background-color: var(--color-red);"></div>
                        <div class="color-option" data-color="var(--color-blue)" style="background-color: var(--color-blue);"></div>
                        <div class="color-option" data-color="var(--color-green)" style="background-color: var(--color-green);"></div>
                        <div class="color-option" data-color="var(--color-yellow)" style="background-color: var(--color-yellow);"></div>
                        <div class="color-option" data-color="var(--color-purple)" style="background-color: var(--color-purple);"></div>
                        <div class="color-option" data-color="var(--color-orange)" style="background-color: var(--color-orange);"></div>
                        <div class="color-option" data-color="var(--color-teal)" style="background-color: var(--color-teal);"></div>
                        <div class="color-option" data-color="var(--color-pink)" style="background-color: var(--color-pink);"></div>
                        <div class="color-option" data-color="var(--color-gray)" style="background-color: var(--color-gray);"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reminder-input">Recordatorio (Opcional)</label>
                    <input type="datetime-local" id="reminder-input">
                </div>

                <div class="modal-actions">
                    <button type="submit" id="save-note-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de confirmación para eliminar -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal">
            <h2>Confirmar Eliminación</h2>
            <p>¿Estás seguro de que quieres eliminar esta nota? Esta acción no se puede deshacer.</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn">Cancelar</button>
                <button id="confirm-delete-btn">Eliminar</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Service Worker y PWA ---
            if ('serviceWorker' in navigator) {
                const swCode = `
                    const CACHE_NAME = 'notas-pwa-cache-v1';
                    const urlsToCache = ['/'];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    return response || fetch(event.request);
                                })
                        );
                    });
                `;
                const swBlob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(swBlob);

                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('Service Worker registrado con éxito.'))
                    .catch(error => console.error('Error al registrar el Service Worker:', error));
            }


            // --- Selectores del DOM ---
            const notesContainer = document.getElementById('notes-container');
            const addNoteBtn = document.getElementById('add-note-btn');
            const noteModal = document.getElementById('note-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const noteForm = document.getElementById('note-form');
            const modalTitle = document.getElementById('modal-title');
            const noteContentInput = document.getElementById('note-form-content');
            const colorSelector = document.getElementById('color-selector');
            const reminderInput = document.getElementById('reminder-input');
            const confirmModal = document.getElementById('confirm-modal');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

            // --- Estado de la aplicación ---
            let notes = JSON.parse(localStorage.getItem('notes-pwa')) || [];
            let editingNoteId = null;
            let noteToDeleteId = null;
            let selectedColor = 'var(--color-blue)';

            // --- Funciones ---
            const saveNotes = () => {
                localStorage.setItem('notes-pwa', JSON.stringify(notes));
            };

            const renderNotes = () => {
                notesContainer.innerHTML = '';
                if (notes.length === 0) {
                    notesContainer.classList.add('empty-state');
                    notesContainer.innerHTML = `
                        <div class="empty-state-message">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                            <p>Aún no hay notas.</p>
                            <p>¡Toca el botón '+' para empezar!</p>
                        </div>
                    `;
                    return;
                }
                
                notesContainer.classList.remove('empty-state');
                notes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                notes.forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.classList.add('note-card');
                    noteCard.style.borderColor = note.color;
                    noteCard.dataset.id = note.id;

                    const reminderHtml = note.reminder ? `
                        <div class="note-reminder">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                            <span>${new Date(note.reminder).toLocaleString()}</span>
                        </div>
                    ` : '';

                    noteCard.innerHTML = `
                        <div class="note-content">${note.content}</div>
                        <div class="note-footer">
                            <div class="note-meta">
                                ${reminderHtml}
                                <div class="note-timestamp">${new Date(note.timestamp).toLocaleDateString()}</div>
                            </div>
                            <div class="note-actions">
                                <button class="edit-btn" aria-label="Editar nota">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                </button>
                                <button class="delete-btn" aria-label="Eliminar nota">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    noteCard.querySelector('.edit-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleEditNote(note.id);
                    });
                    noteCard.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleDeleteNote(note.id);
                    });

                    notesContainer.appendChild(noteCard);
                });
            };

            const showModal = (title) => {
                modalTitle.textContent = title;
                noteModal.classList.add('visible');
            };

            const closeModal = () => {
                noteModal.classList.remove('visible');
                noteForm.reset();
                editingNoteId = null;
                resetColorSelector();
            };

            const handleNewNote = () => {
                editingNoteId = null;
                noteForm.reset();
                resetColorSelector();
                selectColor(colorSelector.children[1]); // Selecciona azul por defecto
                showModal('Crear Nota');
            };

            const handleEditNote = (id) => {
                const note = notes.find(n => n.id === id);
                if (!note) return;

                editingNoteId = id;
                noteContentInput.value = note.content;
                reminderInput.value = note.reminder;
                
                resetColorSelector();
                const colorDiv = [...colorSelector.children].find(c => c.dataset.color === note.color);
                if(colorDiv) selectColor(colorDiv);

                showModal('Editar Nota');
            };

            const handleDeleteNote = (id) => {
                noteToDeleteId = id;
                confirmModal.classList.add('visible');
            };
            
            const selectColor = (colorEl) => {
                if(!colorEl) return;
                [...colorSelector.children].forEach(el => el.classList.remove('selected'));
                colorEl.classList.add('selected');
                selectedColor = colorEl.dataset.color;
            }

            const resetColorSelector = () => {
                [...colorSelector.children].forEach(el => el.classList.remove('selected'));
            }

            // --- Event Listeners ---
            addNoteBtn.addEventListener('click', handleNewNote);
            closeModalBtn.addEventListener('click', closeModal);
            noteModal.addEventListener('click', (e) => {
                if (e.target === noteModal) closeModal();
            });

            noteForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const content = noteContentInput.value.trim();
                if (!content) return;
                
                const reminder = reminderInput.value;

                if (editingNoteId) {
                    // Actualizar nota
                    const note = notes.find(n => n.id === editingNoteId);
                    note.content = content;
                    note.color = selectedColor;
                    note.reminder = reminder;
                    note.timestamp = new Date().toISOString();
                } else {
                    // Crear nueva nota
                    const newNote = {
                        id: Date.now().toString(),
                        content,
                        color: selectedColor,
                        reminder,
                        timestamp: new Date().toISOString()
                    };
                    notes.push(newNote);
                }
                saveNotes();
                renderNotes();
                closeModal();
            });
            
            colorSelector.addEventListener('click', (e) => {
                 if(e.target.classList.contains('color-option')) {
                     selectColor(e.target);
                 }
            });

            // Listeners para el modal de confirmación
            cancelDeleteBtn.addEventListener('click', () => {
                confirmModal.classList.remove('visible');
                noteToDeleteId = null;
            });

            confirmDeleteBtn.addEventListener('click', () => {
                if (noteToDeleteId) {
                    notes = notes.filter(note => note.id !== noteToDeleteId);
                    saveNotes();
                    renderNotes();
                    noteToDeleteId = null;
                }
                confirmModal.classList.remove('visible');
            });

            // --- Inicialización ---
            renderNotes();
            selectColor(colorSelector.children[1]); // Selecciona azul por defecto al cargar
        });
    </script>
</body>
</html>
