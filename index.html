<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas PWA</title>
    
    <!-- PWA Manifest -->
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="data:application/manifest+json,{
        &quot;name&quot;: &quot;Notas PWA&quot;,
        &quot;short_name&quot;: &quot;Notas&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#1c1c1c&quot;,
        &quot;theme_color&quot;: &quot;#1c1c1c&quot;,
        &quot;description&quot;: &quot;Una simple aplicación de notas PWA.&quot;,
        &quot;icons&quot;: [
            { &quot;src&quot;: &quot;icon-192.png&quot;, &quot;sizes&quot;: &quot;192x192&quot;, &quot;type&quot;: &quot;image/png&quot;, &quot;purpose&quot;: &quot;any maskable&quot; },
            { &quot;src&quot;: &quot;icon-512.png&quot;, &quot;sizes&quot;: &quot;512x512&quot;, &quot;type&quot;: &quot;image/png&quot;, &quot;purpose&quot;: &quot;any maskable&quot; }
        ]
    }">


    <style>
        :root {
            /* Paleta de colores oscuros y neutros */
            --background-color: #1c1c1c;
            --surface-color: #2a2a2a;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #61afef;
            --danger-color: #e06c75;
            
            /* Paleta de colores vibrantes */
            --color-red: #ff5252;
            --color-blue: #448aff;
            --color-green: #00c853;
            --color-yellow: #ffd600;
            --color-purple: #d500f9;
            --color-orange: #ff6d00;
            --color-teal: #00bfa5;
            --color-pink: #ff4081;
            --color-gray: #757575;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 1rem;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        #install-btn {
            display: none; /* Hidden by default */
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--surface-color);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 6px;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        #install-btn:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        #notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.45rem; /* Reducido */
            flex-grow: 1;
        }
        
        #notes-container.empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--secondary-text-color);
             opacity: 0.5;
        }

        .note-card {
            background-color: var(--surface-color);
            padding: 0.3rem 0.45rem; /* Reducido */
            border-radius: 6px;
            border-left: 3px solid;
            display: flex;
            flex-direction: column;
            gap: 0.2rem; /* Reducido */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .note-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.25; /* Reducido */
            color: var(--primary-text-color);
            font-size: 0.8rem; /* Reducido */
            cursor: pointer;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.6rem; /* Reducido */
            color: var(--secondary-text-color);
        }

        .note-reminder {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .note-reminder svg {
            width: 9px; /* Reducido */
            height: 9px; /* Reducido */
            flex-shrink: 0;
        }

        .note-actions {
            display: flex;
        }

        .note-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        
        .note-actions button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .note-actions button svg {
            width: 13px; /* Reducido */
            height: 13px; /* Reducido */
            stroke: var(--secondary-text-color);
            transition: stroke 0.2s ease;
        }
        .note-actions button.delete-btn:hover svg {
            stroke: var(--danger-color);
        }
        .note-actions button.edit-btn:hover svg {
            stroke: var(--accent-color);
        }

        #add-note-btn {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 52px;
            height: 52px;
            background-color: var(--accent-color);
            color: var(--background-color);
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #add-note-btn:hover {
            transform: translateX(-50%) scale(1.1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--surface-color);
            padding: 1.5rem;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-text-color);
            font-size: 0.8rem;
        }
        
        #note-input, #reminder-input {
            width: 100%;
            background-color: var(--background-color);
            border: 1px solid #4a4a4a;
            border-radius: 6px;
            padding: 0.6rem;
            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }
        #note-input {
            height: 120px;
            resize: vertical;
        }

        .color-selector {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid transparent;
        }

        .color-option.selected {
            transform: scale(1.15);
            border-color: var(--primary-text-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .modal-actions button {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        #cancel-btn {
            background-color: #4a4a4a;
            color: var(--primary-text-color);
        }
        #cancel-btn:hover {
            background-color: #5a5a5a;
        }

        #save-btn {
            background-color: var(--accent-color);
            color: var(--background-color);
        }
         #save-btn:hover {
            opacity: 0.9;
        }
    </style>

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Notas">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

</head>
<body>

    <div class="container">
        <header>
            <h1>Notas</h1>
            <button id="install-btn">Instalar App</button>
        </header>
        <main id="notes-container"></main>
    </div>

    <button id="add-note-btn" aria-label="Añadir nueva nota">+</button>

    <div class="modal-overlay" id="note-modal">
        <div class="modal-content">
            <h2 id="modal-title">Nueva Nota</h2>
            <form id="note-form">
                <div class="form-group">
                    <label for="note-input">Contenido</label>
                    <textarea id="note-input" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-selector" id="color-selector">
                        <div class="color-option" data-color="var(--color-red)" style="background-color: var(--color-red);"></div>
                        <div class="color-option" data-color="var(--color-blue)" style="background-color: var(--color-blue);"></div>
                        <div class="color-option" data-color="var(--color-green)" style="background-color: var(--color-green);"></div>
                        <div class="color-option" data-color="var(--color-yellow)" style="background-color: var(--color-yellow);"></div>
                        <div class="color-option" data-color="var(--color-purple)" style="background-color: var(--color-purple);"></div>
                        <div class="color-option" data-color="var(--color-orange)" style="background-color: var(--color-orange);"></div>
                        <div class="color-option" data-color="var(--color-teal)" style="background-color: var(--color-teal);"></div>
                        <div class="color-option" data-color="var(--color-pink)" style="background-color: var(--color-pink);"></div>
                        <div class="color-option" data-color="var(--color-gray)" style="background-color: var(--color-gray);"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reminder-input">Recordatorio (opcional)</label>
                    <input type="datetime-local" id="reminder-input">
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="cancel-btn">Cancelar</button>
                    <button type="submit" id="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Service Worker Registration (archivo real para mejor scope)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
              .then(reg => console.log('Service Worker OK', reg.scope))
              .catch(err => console.log('SW fail', err));
        }

        // --- El resto de tu lógica original queda igual ---

            renderNotes();
        });
    </script>
</body>
</html>
