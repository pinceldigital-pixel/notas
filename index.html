<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0b0b">
  <link rel="manifest" href="manifest-v8.webmanifest">
  <link rel="icon" href="icons/icon-192.png">
  <title>Notas cortas</title>
  <link rel="stylesheet" href="styles-v8.css">
</head>
<body>
  <header class="topbar">
    <img src="icons/icon-192.png" class="appicon" alt="NotiNote">
    <h1>Notas cortas</h1>
    <input id="search" type="search" placeholder="Buscar…">
    <button id="addTop" class="iconbtn" aria-label="Añadir" title="Añadir" style="margin-left:8px">+</button>
</header>

  <main class="content">
    <section id="list" class="list"></section>
  </main>
<button id="fab" class="fab" aria-label="Añadir">+</button>
<script id="INLINE_BINDER">(function(){function open(){var m=document.getElementById('modal');if(m){m.style.display='grid';m.classList.add('is-open');}}function bind(){var b=document.getElementById('fab');if(b){b.onclick=open;b.addEventListener('touchend',function(e){e.preventDefault();open();},{passive:false});}var t=document.getElementById('addTop');if(t){t.onclick=open;t.addEventListener('touchend',function(e){e.preventDefault();open();},{passive:false});}}if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',bind);}else{bind();}})();</script>

  <button id="fab" class="fab" aria-label="Añadir nota">+</button>

  <!-- Modal -->
  <div id="modal" class="modal" style="display:none">
    <div class="sheet">
      <div class="sheet-head">
        <h2 id="modalTitle">Nueva nota</h2>
        <button id="closeModal" class="iconbtn" title="Cerrar">✕</button>
      </div>
      <label class="label">Nota corta</label>
      <input id="noteTitle" maxlength="60" class="input" placeholder="Ej: Comprar jabón">

      <div class="grid2">
        <div>
          <label class="label">Día / fecha <span class="hint">(opcional)</span></label>
          <div class="withicon">
            <svg class="mini" width="18" height="18" viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="16" rx="2" stroke="currentColor" fill="none"/><path d="M3 9h18" stroke="currentColor"/></svg>
            <input id="noteDate" type="date" class="input">
          </div>
        </div>
        <div>
          <label class="label">Hora <span class="hint">(opcional)</span></label>
          <div class="withicon">
            <svg class="mini" width="18" height="18" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" stroke="currentColor" fill="none"/><path d="M12 7v5l3 2" stroke="currentColor" fill="none" stroke-linecap="round"/></svg>
            <input id="noteTime" type="time" class="input">
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="saveNote" class="btn primary">Guardar</button>
        <button id="cancelNote" class="btn">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="app-v8.js"></script>
</body>
</html>
